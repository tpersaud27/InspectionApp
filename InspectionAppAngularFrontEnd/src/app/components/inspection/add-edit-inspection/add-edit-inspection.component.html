<form [formGroup]="addEditForm">
  <div class="mb-3">
    <label for="inspectionTypeId" class="form-label">Inspection Type</label>
    <!-- <input type="text" formControlName="inspectionTypeId" class="form-control" id="inspectionTypeId" *ngIf="inpsection.id!=0" disabled> -->

    <select
      class="form-control"
      name="inspectionTypeId"
      id="inspectionTypeId"
      formControlName="inspectionTypeId"
      *ngIf="inspection.id == 0"
    >
      <option
        *ngFor="let type of inspectionTypesList$ | async"
        [value]="type.id"
      >
        {{ type.inspectionName }}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="status" class="form-control">Status</label>
    <select
      formControlName="status"
      name="status"
      id="status"
      class="form-control"
    >
      <option
        *ngFor="let status of statusList$ | async"
        [value]="status.statusOption"
      >
        {{ status.statusOptions }}
      </option>
    </select>
  </div>

  <div class="mb-3"></div>
</form>
